<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Compare Runners</title>
</head>

<body>

<head>

</head>
<main class="container mt-5">
    <section class="row">
        <article class="mb-5">
            <h1 style="text-align:center">Compare 3 Runners</h1>
        </article>
        <article class="col">
            <h3>Dorsal Runner 1</h3>
            <input id="runner1" type="number">
        </article>
        <article class="col">
            <h3>Dorsal Runner 2</h3>
            <input id="runner2" type="number">
        </article>
        <article class="col">
            <h3>Dorsal Runner 3</h3>
            <input type="number" id="runner3">
        </article>
        <button type="button" class=" mt-3 btn btn-light  btn-block" onclick="compareRunners()">Comparar</button>
        <article class="col-12">
            <p id="response"></p>
        </article>
    </section>
</main>
<footer></footer>
<script>
    const url = window.location.protocol + '//' + window.location.host + '/compare-runners'
    async function compareRunners() {
        const runner1 = Number(document.getElementById("runner1").value);
        const runner2 = Number(document.getElementById("runner2").value);
        const runner3 = Number(document.getElementById("runner3").value);
        if ((runner1 > 0) && (runner2 > 0) && (runner3 > 0)) {
            try {
                document.getElementById("response").innerHTML = "";
                const data = {
                    "runner1": runner1,
                    "runner2": runner2,
                    "runner3": runner3
                }
                const response = await axios.post(url, data)
                document.getElementById("response").innerHTML = "S'han guardat els canvis"
            } catch (error) {
                console.log(error)
                document.getElementById("response").innerHTML = "Error... Canvis no guardats"
            }
        }

    }
</script>
</body>

</html>
